<!DOCTYPE html>
<header>Isiah Middleton</header>
<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Navigation Example</title>
    <style>
        nav ul {
            list-style: none;
            display: flex; /* Use flexbox to create a row layout */
            justify-content: space-around; /* Add space between items */
            background-color: red; /* Optional background color */
            padding: 10px; /* Optional padding */
        }

        nav li {
            margin: 0; /* Remove default list item margin */
        }

        nav a {
            text-decoration: none;
            color: #333; /* Set link color */
            padding: 10px; /* Add padding to the links */
            border-radius: 5px; /* Optional: Add rounded corners */
            transition: background-color 0.3s; /* Optional: Add smooth transition effect */
        }

        nav a:hover {
            background-color: red; /* Optional: Change background color on hover */
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/products">Our Products</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

</body>
</html>
