<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Viewport height, ensures the container is centered vertically */
        }

        .parent {
            text-align: center; /* Optional: Center the content inside .parent horizontally */
        }

        .child {
            width: 200px; /* Set a width for .child, adjust as needed */
            padding: 20px; /* Add padding for better visualization */
            border: 1px solid #ccc; /* Optional: Add border for better visualization */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Isiah Middleton</div>
    </div>

</body>
</html>
