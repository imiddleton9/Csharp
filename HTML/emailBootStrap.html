<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkMeOut">
          <label class="form-check-label" for="checkMeOut">Check me out</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="showSuccess()">Submit</button>
      </form>

      <!-- Success Message -->
      <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert">
        Email sent successfully!
      </div>

      <!-- Privacy Message -->
      <p class="mt-4" style="font-family: 'Arial', sans-serif; font-size: 14px;">
        Your information will remain private.
      </p>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showSuccess() {
    // Assuming you have some logic to send an email, this function shows the success message
    document.getElementById('successMessage').classList.remove('d-none');
  }
</script>

</body>
</html>
