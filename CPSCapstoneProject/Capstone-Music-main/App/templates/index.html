<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Music Mood App</h1>
        <form action="playlist.html" method="post" class="mt-4">
            <div class="mb-3">
                <label for="mood" class="form-label">Enter your mood:</label>
                <input type="text" id="mood" name="mood" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Playlist</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html" class="btn btn-secondary">Login</a>
        </div>
    </div>
</body>
</html>
